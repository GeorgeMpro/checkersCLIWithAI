[pytest]
;-s for printing all logs and prints from funcs
addopts = -s -q
;addopts =  -vv
pythonpath = src
testpaths =
    tests

;log_format = %(asctime)s %(levelname)s %(message)s
;log_date_format = %Y-%m-%d %H:%M:%S
log_cli = false
log_cli_level = ERROR
; Suppress all log output during passing tests
log_level = ERROR
log_format = %(levelname)s %(message)s
